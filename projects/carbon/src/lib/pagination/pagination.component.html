<ion-item lines="none">
  <ion-buttons slot="end">
    <ion-badge color="light">{{ start }} / {{ data.count }}</ion-badge>
    @if (url) {
      @for (b of buttons; track b) {
        <ion-button
          [disabled]="b.disabled"
          routerDirection="root"
          [routerLink]="[url, { offset: b.offset }]"
        >
          @if (b.icon) {
            <ion-icon [name]="b.icon + '-outline'" slot="start"></ion-icon>
          }
          @if (b.num) {
            <ion-badge color="light">{{ b.num }}</ion-badge>
          }
        </ion-button>
      }
    } @else {
      @for (b of buttons; track b) {
        <ion-button [disabled]="b.disabled" (click)="to(b.offset)">
          @if (b.icon) {
            <ion-icon [name]="b.icon + '-outline'" slot="start"></ion-icon>
          }
          @if (b.num) {
            <ion-badge color="light">{{ b.num }}</ion-badge>
          }
        </ion-button>
      }
    }
  </ion-buttons>
</ion-item>
