<ion-list>
  <ion-item *ngFor="let r of data?.data;let i=index" button="true" [color]="i%2>0?'light':''">
    <ion-col *ngFor="let f of fields" [size]="f.size?f.size:'auto'">
      <ion-label color="medium" [title]="f.title">
        {{ value(r,f.key, i)}}
      </ion-label>
    </ion-col>
  </ion-item>
  <ion-item>
    <ion-buttons slot="end">
      <ion-badge color="light">{{ start }} / {{ data.count }}</ion-badge>
      <ion-button *ngFor="let b of buttons" [disabled]="b.disabled" (click)="to(b.offset)">
        <ion-icon *ngIf="b.icon" [name]="b.icon+'-outline'" slot="start"></ion-icon>
        <ion-badge *ngIf="b.num" color="light">{{ b.num }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>
