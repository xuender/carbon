<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>表格</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">表格</ion-title>
    </ion-toolbar>
  </ion-header>
  <car-table [data]="res1" cols="no.,序号;label,标题,8;ca;ua"></car-table>
  <car-table [data]="res2" (turn)="to2($event)" cols="no.,序号;label,标题,8;ca|ago,创建时间;ua|ago,修改时间"></car-table>
  <car-table [data]="res3" (turn)="to3($event)" cols="no.,序号;label,标题,8;ca,创建;ua,修改"></car-table>
  <car-table [data]="res4" (turn)="to4($event)" cols="no.,序号;label,标题,8;ca;ua"></car-table>
</ion-content>
