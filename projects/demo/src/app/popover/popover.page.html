<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>弹出菜单</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="open($event)" color="primary" title="菜单">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">弹出菜单</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item (click)="open($event)" [detail]="false" [button]="true">
      <ion-label>
        菜单
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
